<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>채팅</title>
  <!--아이콘-->
  <link rel="icon" type="image/png" href="../img/calmcalm_logo.png">
  <style>
    @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css");


    @font-face {
      font-family: 'PyeongChangPeace-Bold';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2206-02@1.0/PyeongChangPeace-Bold.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
    }

    :root {
      --body-bg: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      --msger-bg: #fff;
      --border: 2px solid #ddd;
      --left-msg-bg: #ececec;
      --right-msg-bg: #7471FF;
    }

    body {
      font-family: 'pretendard';
      background-color: #F5F5F5;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      height: 100%;
    }


    * {
      margin: 0;
      padding: 0;
      font-family: 'pretendard';
    }

    #wrapper {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      background-color: #1C1A1A;
      height: auto;
    }

    header {
            height: 50px;
            background-color: #1C1A1A;
            text-align: center;
        }

    header h1 {
      margin-top: 10px;
      font-size: 22px;
      color: #7A64C7;
      margin-left: 8px;
    }

    .logo {
      width: 90px;
      height: 35px;
      margin-top: 20px;
    }


    #fullpage {
      margin: 0 auto;
      width: 90%;
      background-color: #1C1A1A;
      height: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
  }


    .msger {
      width: 100%;
      display: flex;
      flex-flow: column wrap;
      justify-content: space-between;
      width: 90%;
      margin: 25px 10px;
      height: calc(100% - 50px);
      border: var(--border);
      border-radius: 5px;
      background: var(--msger-bg);
      box-shadow: 0 15px 15px -5px rgba(0, 0, 0, 0.2);
    }

    .msger-header {
      line-height: 2.5;
      display: flex;
      justify-content: space-between;
      border-bottom: var(--border);
      background: #eee;
      color: #666;
      height: 40px;
    }

    .msger-header-title {
      margin-left: 12px;
    }
    .msger-chat {
      min-height: 450px;
      max-height: 450px;
      flex: 1;
      overflow-y: scroll;
      padding: 10px;
    }

    .msger-chat::-webkit-scrollbar {
      width: 6px;
    }

    .msger-chat::-webkit-scrollbar-track {
      background: #ddd;
    }

    .msger-chat::-webkit-scrollbar-thumb {
      background: #bdbdbd;
    }

    .msg {
      display: flex;
      align-items: flex-end;
      margin-bottom: 10px;
    }

    .msg:last-of-type {
      margin: 0;
    }

    .msg-img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      background: #f5f5f5;
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      border-radius: 50%;
    }

    .msg-bubble {
      width: 70%;
      padding: 10px;
      border-radius: 10px;
      background: #dddddd;
    }

    .msg-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .msg-info-name {
      margin-right: 10px;
      font-weight: bold;
      font-size: 14PX;
    }

    .msg-text {
      font-size: 13PX;
    }

    .msg-info-time {
      font-size: 0.70em;
    }

    .left-msg {
      margin-bottom: 30px;
    }

    .left-msg .msg-bubble {
      border-bottom-left-radius: 0;
    }

    .right-msg {
      flex-direction: row-reverse;
      margin-bottom: 30px;
    }

    .right-msg .msg-bubble {
      background: var(--right-msg-bg);
      color: #fff;
      border-bottom-right-radius: 0;
    }

    .right-msg .msg-img {
      margin: 0 0 0 10px;
      display: none;
    }

    .msger-inputarea {
      display: flex;
      padding: 1px;
      border-top: var(--border);
      background: #eee;
    }

    .msger-inputarea * {
      padding: 10px;
      border: none;
      border-radius: 3px;
      font-size: 1em;
    }

    .msger-input {
      flex: 1;
      background: #ddd;
    }

    .msger-send-btn {
      margin-left: 2px;
      background: #7471FF;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.23s;
    }


    .msger-chat {
      background-color: #fcfcfe;
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <header onclick="location.href='../../index.html'">
      <img src="../img/main_calmcalm_logo.png" alt="Logo" class="logo">
    </header>
    <div id="fullpage">
      <section class="msger">
        <header class="msger-header">
          <div class="msger-header-title">
            <i class="fas fa-comment-alt"></i> 채팅
          </div>
          <div class="msger-header-options">
            <span><i class="fas fa-cog"></i></span>
          </div>
        </header>

        <main class="msger-chat">
          <div class="msg left-msg">
            <div class="msg-img" style="background-image: url(../img/moon.png)">
            </div>

            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">캄캄이</div>
                <div class="msg-info-time"></div>
              </div>

              <div class="msg-text">
                캄캄이에게 고민을 말해보세요
              </div>
            </div>
          </div>
        </main>
        <form class="msger-inputarea">
          <input type="text" class="msger-input" placeholder="메세지를 입력해주세요">
          <button type="submit" class="msger-send-btn">보내기</button>
        </form>
      </section>
    </div>
  </div>
  <script type="text/javascript">
    const msgerForm = document.querySelector(".msger-inputarea");
    const msgerInput = document.querySelector(".msger-input");
    const msgerChat = document.querySelector(".msger-chat");
  
    const BOT_IMG = "../img/moon.png";
    const PERSON_IMG = "../img/profile.png";
    const BOT_NAME = "캄캄이";
    let PERSON_NAME = "";
    let chatHistory = [];
  
    // 로그인 상태 확인 함수
    function checkLoginStatus() {
      const token = localStorage.getItem('access_token');
      const userEmail = localStorage.getItem('user_email'); // 로그인 시 저장된 이메일
  
      PERSON_NAME = token && userEmail ? userEmail.split('@')[0] : "guest";
    }
  
    checkLoginStatus();
  
    msgerForm.addEventListener("submit", async (event) => {
      event.preventDefault();
  
      const msgText = msgerInput.value.trim(); // 빈 입력을 방지하기 위해 trim() 사용
      if (!msgText) return;
  
      // 사용자 메시지 추가
      appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
      msgerInput.value = "";
  
      // 대화 기록에 사용자 메시지 추가
      chatHistory.push({ role: 'user', content: msgText });
  
      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            sentence: msgText,
            history: chatHistory
          }),
        });
  
        if (!response.ok) {
          const errorText = await response.text(); // 응답 본문을 텍스트로 읽음
          throw new Error(`HTTP error! Status: ${response.status}, Message: ${errorText}`);
        }
  
        const data = await response.json();
        const botReply = data.answer;
  
        // 챗봇의 답장을 문장 단위로 순차적으로 추가
        displayBotReply(botReply);
      } catch (error) {
        console.error('Error:', error);
        appendMessage(BOT_NAME, BOT_IMG, "left", "서버와의 통신에 문제가 발생했습니다.");
      }
    });
  
    function appendMessage(name, img, side, text) {
      const msgHTML = `
      <div class="msg ${side}-msg">
        <div class="msg-img" style="background-image: url(${img})"></div>
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">${name}</div>
            <div class="msg-info-time">${formatDate(new Date())}</div>
          </div>
          <div class="msg-text">${text}</div>
        </div>
      </div>
      `;
  
      msgerChat.insertAdjacentHTML("beforeend", msgHTML);
      msgerChat.scrollTop = msgerChat.scrollHeight; // 최신 메시지로 스크롤
    }
  
    function splitText(text) {
    // 정규 표현식: 문장 끝 구분자 및 뒤의 공백을 기준으로 나누기
    return text.split(/(?<=[.!?])\s+/).filter(Boolean);
    }
  

    function displayBotReply(reply) {
    if (reply.length <= 30) {
      // 30글자 이하일 경우 바로 표시
      appendMessage(BOT_NAME, BOT_IMG, "left", reply);
    } else {
      // 30글자 초과일 경우 문장 단위로 나누어 순차적으로 표시
      const sentences = splitText(reply);
      let index = 0;

      const intervalId = setInterval(() => {
        if (index < sentences.length) {
          appendMessage(BOT_NAME, BOT_IMG, "left", sentences[index]);
          index++;
        } else {
          clearInterval(intervalId);
        }
      }, 1500); // 문장 간격 설정 (예: 1500ms)
    }
  }

    function formatDate(date) {
      const h = ("0" + date.getHours()).slice(-2);
      const m = ("0" + date.getMinutes()).slice(-2);
      return `${h}:${m}`;
    }
  </script>
</body>
<script>
      document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('access_token');
            if (!token) {
                window.location.href = '/index.html';
                return;
            }})
</script>
</html>
